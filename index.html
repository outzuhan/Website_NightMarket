<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>夜生活</title>
    <link rel="icon" href="img/nm logo.png">
</head>

<body>
  <div class="wrap">
    <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="3" aria-label="Slide 4"></button>
          <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="4" aria-label="Slide 5"></button>
        </div>
        <div class="carousel-inner">
          <div class="carousel-item active" data-bs-interval="10000">
            <img id="pic" src="img/士林夜市3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <img src="" alt="">
              <input type="button" value="── ENTER ──" class="enter" onclick="location.href='page/home.html'" >
            </div>
          </div>
          <div class="carousel-item" data-bs-interval="2000">
            <img id="pic" src="img/羅東夜市3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <input type="button" value="── ENTER ──" class="enter" onclick="location.href='page/home.html'" >
            </div>
          </div>
          <div class="carousel-item">
            <img id="pic" src="img/饒河夜市3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <input type="button" value="── ENTER ──" class="enter" onclick="location.href='page/home.html'" >
            </div>
          </div>
          <div class="carousel-item">
            <img id="pic" src="img/花園夜市3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <input type="button" value="── ENTER ──" class="enter" onclick="location.href='page/home.html'" >
            </div>
          </div>
          <div class="carousel-item">
            <img id="pic" src="img/逢甲夜市3.jpg" class="d-block w-100" alt="...">
            <div class="carousel-caption d-none d-md-block">
              <input type="button" value="── ENTER ──" class="enter" onclick="location.href='page/home.html'" >
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</html>
